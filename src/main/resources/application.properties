spring.application.name=${SPRING_APPLICATION_NAME:golemcore-bot}

# ===== BOT PATHS =====
# Primary storage workspace (sessions, memory, preferences, usage, skills)
bot.storage.local.base-path=${STORAGE_PATH:${user.home}/.golemcore/workspace}
bot.storage.directories.sessions=${BOT_STORAGE_DIRECTORIES_SESSIONS:sessions}
bot.storage.directories.memory=${BOT_STORAGE_DIRECTORIES_MEMORY:memory}
bot.storage.directories.skills=${BOT_STORAGE_DIRECTORIES_SKILLS:skills}
bot.memory.directory=${BOT_MEMORY_DIRECTORY:memory}
bot.skills.directory=${BOT_SKILLS_DIRECTORY:skills}
bot.skills.workspace-path=${BOT_SKILLS_WORKSPACE_PATH:workspace/skills}
bot.skills.builtin-path=${BOT_SKILLS_BUILTIN_PATH:classpath:skills/}

# Sandboxed workspaces for tool execution
bot.tools.filesystem.workspace=${TOOLS_WORKSPACE:${user.home}/.golemcore/sandbox}
bot.tools.shell.workspace=${TOOLS_WORKSPACE:${user.home}/.golemcore/sandbox}

# ===== DASHBOARD =====
bot.dashboard.enabled=${DASHBOARD_ENABLED:true}
bot.dashboard.admin-password=${BOT_DASHBOARD_ADMIN_PASSWORD:}
bot.dashboard.logs.enabled=${BOT_DASHBOARD_LOGS_ENABLED:true}
bot.dashboard.logs.max-entries=${BOT_DASHBOARD_LOGS_MAX_ENTRIES:10000}
bot.dashboard.logs.default-page-size=${BOT_DASHBOARD_LOGS_DEFAULT_PAGE_SIZE:200}
bot.dashboard.logs.max-page-size=${BOT_DASHBOARD_LOGS_MAX_PAGE_SIZE:1000}
bot.dashboard.logs.max-message-chars=${BOT_DASHBOARD_LOGS_MAX_MESSAGE_CHARS:8000}
bot.dashboard.logs.max-exception-chars=${BOT_DASHBOARD_LOGS_MAX_EXCEPTION_CHARS:16000}

# ===== SELF-UPDATE =====
bot.update.enabled=${BOT_UPDATE_ENABLED:true}
bot.update.updates-path=${UPDATE_PATH:${bot.storage.local.base-path}/updates}
bot.update.max-kept-versions=${BOT_UPDATE_MAX_KEPT_VERSIONS:3}
bot.update.check-interval=${BOT_UPDATE_CHECK_INTERVAL:PT1H}
