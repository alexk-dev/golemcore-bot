name: PR Title

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  check:
    name: Conventional Commit
    runs-on: ubuntu-latest

    steps:
      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@48f256284bd46cdaab1048c3721360e808335d50 # v6.1.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            refactor
            perf
            test
            docs
            style
            chore
            ci
          requireScope: false
          subjectPattern: ^[a-z].+[^.]$
          subjectPatternError: |
            Subject must start with lowercase and not end with a period.
            Example: "feat(tools): add browser screenshot mode"
