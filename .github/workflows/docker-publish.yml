name: CI & Docker Publish

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]
  workflow_dispatch:
    # Only users with write access (contributors/collaborators) can trigger manually.
    # GitHub enforces this by default for workflow_dispatch.

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build and run tests
        run: ./mvnw clean verify -DskipGitHooks=true

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          files: ./target/site/jacoco/jacoco.xml
          fail_ci_if_error: false

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Check formatting
        run: ./mvnw formatter:validate -DskipGitHooks=true

      - name: Run PMD
        run: ./mvnw pmd:check -DskipGitHooks=true

      - name: Run SpotBugs
        run: ./mvnw compile spotbugs:check -DskipGitHooks=true

      - name: Upload PMD report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: pmd-report
          path: target/pmd.xml

      - name: Upload SpotBugs report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: spotbugs-report
          path: target/spotbugsXml.xml

  sonar:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # full history for accurate blame

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build, test and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: >
          ./mvnw clean verify sonar:sonar
          -DskipGitHooks=true

  # ── Build multiarch base image (parallel with test/code-quality) ───────────
  build-base-image:
    name: Base Image
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    permissions:
      contents: read
      packages: write

    outputs:
      base-tag: ${{ steps.meta.outputs.base-tag }}
      base-image: ${{ steps.meta.outputs.base-image }}
      skipped: ${{ steps.check.outputs.skipped }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Compute base image tag from Dockerfile hash
        id: meta
        run: |
          HASH=$(sha256sum misc/Dockerfile.base | cut -c1-12)
          BASE_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-base"
          echo "base-tag=base-${HASH}" >> $GITHUB_OUTPUT
          echo "base-image=${BASE_IMAGE}" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if base image already exists
        id: check
        run: |
          IMAGE="${{ steps.meta.outputs.base-image }}:${{ steps.meta.outputs.base-tag }}"
          if docker manifest inspect "${IMAGE}" > /dev/null 2>&1; then
            echo "skipped=true" >> $GITHUB_OUTPUT
            echo "Base image ${IMAGE} already exists — skipping build"
          else
            echo "skipped=false" >> $GITHUB_OUTPUT
            echo "Base image ${IMAGE} not found — will build"
          fi

      - name: Set up Docker Buildx
        if: steps.check.outputs.skipped == 'false'
        uses: docker/setup-buildx-action@v3

      - name: Build and push multiarch base image
        if: steps.check.outputs.skipped == 'false'
        uses: docker/build-push-action@v6
        with:
          context: misc
          file: misc/Dockerfile.base
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.meta.outputs.base-image }}:${{ steps.meta.outputs.base-tag }}
            ${{ steps.meta.outputs.base-image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ── Build per-arch app images via Jib ────────────────────────────────────
  build-app-images:
    name: App (${{ matrix.arch }})
    runs-on: ubuntu-latest
    needs: [test, code-quality, build-base-image]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        arch: [amd64, arm64]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Determine image tags
        id: tags
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          APP_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          ARCH="${{ matrix.arch }}"

          echo "app-image=${APP_IMAGE}" >> $GITHUB_OUTPUT
          echo "sha-arch-tag=${SHORT_SHA}-${ARCH}" >> $GITHUB_OUTPUT

          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "jib-tags=${SHORT_SHA}-${ARCH},latest-${ARCH}" >> $GITHUB_OUTPUT
          else
            echo "jib-tags=${SHORT_SHA}-${ARCH}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push app image (${{ matrix.arch }})
        run: |
          ./mvnw compile jib:build \
            -DskipTests \
            -DskipGitHooks=true \
            -Djib.from.image=${{ needs.build-base-image.outputs.base-image }}:${{ needs.build-base-image.outputs.base-tag }} \
            -Djib.platform.arch=${{ matrix.arch }} \
            -Djib.target.image=${{ steps.tags.outputs.app-image }} \
            -Djib.to.tags=${{ steps.tags.outputs.jib-tags }} \
            -Djib.to.auth.username=${{ github.actor }} \
            -Djib.to.auth.password=${{ secrets.GITHUB_TOKEN }}

  # ── Stitch multiarch manifest ────────────────────────────────────────────
  create-manifest:
    name: Multiarch Manifest
    runs-on: ubuntu-latest
    needs: [build-app-images, build-base-image]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multiarch manifest
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

          # SHA-tagged manifest
          docker manifest create "${IMAGE}:${SHORT_SHA}" \
            "${IMAGE}:${SHORT_SHA}-amd64" \
            "${IMAGE}:${SHORT_SHA}-arm64"
          docker manifest push "${IMAGE}:${SHORT_SHA}"

          # Latest manifest (main branch only)
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            docker manifest create "${IMAGE}:latest" \
              "${IMAGE}:latest-amd64" \
              "${IMAGE}:latest-arm64"
            docker manifest push "${IMAGE}:latest"
          fi

      - name: Job Summary
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

          echo "## Multiarch Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Image** | \`${IMAGE}:${SHORT_SHA}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Architectures** | \`amd64\`, \`arm64\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Base image** | \`${{ needs.build-base-image.outputs.base-image }}:${{ needs.build-base-image.outputs.base-tag }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch** | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${SHORT_SHA}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull command" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${IMAGE}:${SHORT_SHA}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
