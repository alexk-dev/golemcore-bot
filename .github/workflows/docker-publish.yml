name: CI & Docker Publish

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]
  workflow_dispatch:
    # Only users with write access (contributors/collaborators) can trigger manually.
    # GitHub enforces this by default for workflow_dispatch.

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build and run tests
        run: ./mvnw clean verify -DskipGitHooks=true

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./target/site/jacoco/jacoco.xml
          fail_ci_if_error: false

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Check formatting
        run: ./mvnw formatter:validate -DskipGitHooks=true

      - name: Run PMD
        run: ./mvnw pmd:check -DskipGitHooks=true

      - name: Run SpotBugs
        run: ./mvnw compile spotbugs:check -DskipGitHooks=true

      - name: Upload PMD report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pmd-report
          path: target/pmd.xml

      - name: Upload SpotBugs report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs-report
          path: target/spotbugsXml.xml

  sonar:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # full history for accurate blame

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build, test and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: >
          ./mvnw clean verify sonar:sonar
          -DskipGitHooks=true

  build-and-push:
    name: Push to GHCR
    runs-on: ubuntu-latest
    needs: [test, code-quality]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Determine image tags
        id: tags
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "tags=latest,${SHORT_SHA}" >> $GITHUB_OUTPUT
            echo "image=${IMAGE}:${SHORT_SHA}" >> $GITHUB_OUTPUT
          else
            echo "tags=dev-${SHORT_SHA}" >> $GITHUB_OUTPUT
            echo "image=${IMAGE}:dev-${SHORT_SHA}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push image to GHCR
        run: |
          ./mvnw compile jib:build \
            -DskipTests \
            -DskipGitHooks=true \
            -Djib.target.image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} \
            -Djib.to.tags=${{ steps.tags.outputs.tags }} \
            -Djib.to.auth.username=${{ github.actor }} \
            -Djib.to.auth.password=${{ secrets.GITHUB_TOKEN }}

      - name: Job Summary
        run: |
          echo "## Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Image** | \`${{ steps.tags.outputs.image }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Tags** | \`${{ steps.tags.outputs.tags }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Registry** | ${{ env.REGISTRY }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch** | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`$(echo "${{ github.sha }}" | cut -c1-7)\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull command" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ steps.tags.outputs.image }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
