name: Build Base Image

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BASE_IMAGE: ghcr.io/${{ github.repository }}-base

jobs:
  build-base-image:
    name: Base Image (multiarch)
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Compute base image tag from Dockerfile hash
        id: meta
        run: |
          HASH=$(sha256sum misc/Dockerfile.base | cut -c1-12)
          echo "hash-tag=base-${HASH}" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Build and push multiarch base image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: misc
          file: misc/Dockerfile.base
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.BASE_IMAGE }}:${{ steps.meta.outputs.hash-tag }}
            ${{ env.BASE_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Job Summary
        run: |
          echo "## Base Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Image** | \`${{ env.BASE_IMAGE }}:latest\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Hash tag** | \`${{ steps.meta.outputs.hash-tag }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Architectures** | \`amd64\`, \`arm64\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull command" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.BASE_IMAGE }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
