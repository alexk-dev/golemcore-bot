name: UI Tests

on:
  push:
    branches: ['**']
    paths:
      - 'dashboard/**'
      - '.github/workflows/ui-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'dashboard/**'
      - '.github/workflows/ui-tests.yml'
  workflow_dispatch:

jobs:
  ui-checks:
    name: Dashboard Lint & Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: dashboard

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.19.0'
          cache: npm
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        # Security: avoid running dependency lifecycle scripts during install.
        # We explicitly rebuild only the minimal trusted native dependency needed for Vite builds.
        run: npm ci --ignore-scripts

      - name: Rebuild native deps (esbuild)
        run: npm rebuild esbuild

      - name: Run lint
        run: npm run lint

      - name: Run build
        run: npm run build
